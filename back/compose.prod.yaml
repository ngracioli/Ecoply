    #     - app-network
    #   deploy:
    #     resources:
    #       limits:
    #         cpus: "0.25"
    #         memory: 128M
    #       reservations:
    #         memory: 64M

    go:
        build:
            context: .
            dockerfile: Dockerfile.prod
        hostname: go
        container_name: go
        env_file:
            - .env
        volumes:
            - .:/app
            - go-mod-cache:/go/pkg/mod
        ports:
            - "${SERVER_PORT}:${SERVER_PORT}"
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    cpus: "1"
                    memory: 1G
                reservations:
                    memory: 512M
        depends_on:
            - database
